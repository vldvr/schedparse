<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: #f4f6fa;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(60,72,88,.08);
            padding: 2.5rem 2rem;
        }
        .list-group-item {
            font-size: 1.15em;
            border: none;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .list-group-item a {
            text-decoration: none;
            color: #212529;
            display: flex;
            align-items: center;
        }
        .list-group-item:hover {
            background: #eaf3ff;
            box-shadow: 0 2px 8px 0 #0d6efd22;
        }
        .list-group-item i {
            margin-right: 0.7em;
            color: #0d6efd;
            font-size: 1.3em;
        }
        .dashboard-title {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="dashboard-card">
        <h2 class="dashboard-title mb-4 pb-2 border-bottom"><i class="bi bi-speedometer2 text-primary"></i> Админ-панель</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{{ url_for('admin_comments') }}">
                    <i class="bi bi-chat-left-text"></i> Комментарии
                </a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('admin_lecture_images') }}">
                    <i class="bi bi-easel2"></i> Изображения лекций
                </a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('admin_eblan_images') }}">
                    <i class="bi bi-person-badge"></i> Изображения преподавателей
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
