<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            --card-radius: 1rem;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
        }
        .main-container {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }
        .dashboard-header {
            margin-bottom: 2.5rem;
        }
        .dashboard-header h1 {
            font-weight: 700;
        }
        .dashboard-header i {
            color: var(--primary-color);
        }
        .nav-card {
            background-color: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            text-align: center;
            transition: all 0.2s ease-in-out;
            border: 1px solid var(--medium-gray);
            text-decoration: none;
            color: #212529;
            display: block;
        }
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
            color: var(--primary-color);
        }
        .nav-card .icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: block;
        }
        .nav-card h4 {
            font-size: 1.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container main-container">
    <div class="dashboard-header text-center">
        <h1><i class="bi bi-speedometer2"></i> Панель управления</h1>
        <p class="lead text-muted">Выберите раздел для управления</p>
    </div>

    <div class="row g-4">
        <div class="col-md-3">
            <a href="{{ url_for('admin_comments') }}" class="nav-card">
                <i class="icon bi bi-chat-left-text-fill"></i>
                <h4>Комментарии</h4>
            </a>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('admin_lecture_images') }}" class="nav-card">
                <i class="icon bi bi-images"></i>
                <h4>Изображения лекций</h4>
            </a>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('admin_eblan_images') }}" class="nav-card">
                <i class="icon bi bi-person-bounding-box"></i>
                <h4>Изображения преподавателей</h4>
            </a>
        </div>
        <div class="col-md-3">
        <a href="{{ url_for('admin_backup') }}" class="nav-card">
            <i class="icon bi bi-shield-check"></i>
            <h4>Резервные копии</h4>
        </a>
        </div>
    </div>
</div>
</body>
</html>
