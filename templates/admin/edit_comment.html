<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать комментарий</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            --card-radius: 1rem;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
        }
        .edit-card {
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 2.5rem 3rem;
            max-width: 700px;
            margin: 3rem auto;
            border: 1px solid var(--medium-gray);
        }
        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--medium-gray);
        }
        .page-header h2 {
            font-weight: 700;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.75rem;
        }
        .form-control {
            padding: 0.85rem 1rem;
            border-radius: 0.5rem;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.2);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="edit-card">
        <div class="page-header">
            <h2 class="mb-0"><i class="bi bi-pencil-square text-primary"></i> Редактирование комментария #{{ comment[0] }}</h2>
        </div>
        <form method="post">
            <div class="mb-3">
                <label for="rating" class="form-label">Оценка</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" value="{{ comment[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Текст комментария</label>
                <textarea id="comment" name="comment" class="form-control" rows="5" required>{{ comment[3] }}</textarea>
            </div>
            <div class="mb-4">
                <label for="features" class="form-label">Фичи <span class="text-muted fw-normal">(через запятую)</span></label>
                <input type="text" id="features" name="features" class="form-control" value="{{ comment[4]|join(', ') }}">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Сохранить изменения
                </button>
                <a href="{{ url_for('admin_comments') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
