<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать комментарий</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Редактировать комментарий #{{ comment[0] }}</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Оценка</label>
            <input type="number" name="rating" class="form-control" min="1" max="5" value="{{ comment[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Комментарий</label>
            <textarea name="comment" class="form-control" rows="4">{{ comment[3] }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Фичи (через запятую)</label>
            <input type="text" name="features" class="form-control" value="{{ comment[4]|join(', ') }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('admin_comments') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
