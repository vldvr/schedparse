<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать комментарий</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: #f4f6fa;
        }
        .edit-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(60,72,88,.08);
            padding: 2.5rem 2rem;
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            font-weight: 500;
        }
        .btn {
            transition: box-shadow 0.2s;
        }
        .btn:focus, .btn:hover {
            box-shadow: 0 0 0 0.15rem #0d6efd40;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="edit-card">
        <h2 class="mb-4 pb-2 border-bottom">
            <i class="bi bi-pencil-square text-primary"></i> Редактировать комментарий #{{ comment[0] }}
        </h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Оценка</label>
                <input type="number" name="rating" class="form-control" min="1" max="5" value="{{ comment[2] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Комментарий</label>
                <textarea name="comment" class="form-control" rows="4" required>{{ comment[3] }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Фичи <span class="text-muted">(через запятую)</span></label>
                <input type="text" name="features" class="form-control" value="{{ comment[4]|join(', ') }}">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Сохранить
                </button>
                <a href="{{ url_for('admin_comments') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
