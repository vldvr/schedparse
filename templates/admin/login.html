<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в админку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: #f4f6fa;
        }
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(60,72,88,.08);
            padding: 2.5rem 2rem;
            max-width: 400px;
            margin: auto;
        }
        .form-label {
            font-weight: 500;
        }
        .btn {
            transition: box-shadow 0.2s;
        }
        .btn:focus, .btn:hover {
            box-shadow: 0 0 0 0.15rem #0d6efd40;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="login-card">
        <h2 class="mb-4 pb-2 border-bottom text-center">
            <i class="bi bi-shield-lock text-primary"></i> Вход в админ-панель
        </h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label for="password" class="form-label">Пароль администратора</label>
                <input type="password" class="form-control" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Войти
            </button>
        </form>
    </div>
</div>
</body>
</html>
