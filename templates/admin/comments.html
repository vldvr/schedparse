<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Комментарии</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Комментарии</h2>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">Назад</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>eblan_id</th>
                <th>Оценка</th>
                <th>Комментарий</th>
                <th>Фичи</th>
                <th>Дата</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for c in comments %}
            <tr>
                <td>{{ c[0] }}</td>
                <td>{{ c[1] }}</td>
                <td>{{ c[2] }}</td>
                <td>{{ c[3] }}</td>
                <td>{{ c[4]|join(', ') }}</td>
                <td>{{ c[5] }}</td>
                <td>
                    <a href="{{ url_for('admin_edit_comment', comment_id=c[0]) }}" class="btn btn-sm btn-warning">Редактировать</a>
                    <form method="post" action="{{ url_for('admin_delete_comment', comment_id=c[0]) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Удалить комментарий?')">Удалить</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
