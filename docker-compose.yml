version: '3.8'

services:
  schedparse:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: schedparse_app
    ports:
      - "3434:5000"
    volumes:
      - ./app.py:/app/app.py
      - ./requirements.txt:/app/requirements.txt
      - ./uploads:/app/uploads
      - ./templates:/app/templates
      - ./backup_manager.py:/app/backup_manager.py
      - ./backups:/app/backups
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    env_file: .env
    # Добавляем привилегии для монтирования NAS через CIFS
    privileged: true
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/cacheStats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Устанавливаем curl и cifs-utils для healthcheck и NAS
    command: >
      bash -c "apt-get update && 
      apt-get install -y curl cifs-utils && 
      pip install --no-cache-dir -r requirements.txt && 
      python app.py"

  postgres:
    image: postgres:15-alpine
    container_name: schedparse_postgres
    ports:
      - "5432:5432"
    env_file: .env
    environment:
      POSTGRES_DB: schedparse_db
      POSTGRES_USER: schedparse_user
      POSTGRES_PASSWORD: your_password_here
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schedparse_user -d schedparse_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: schedparse_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  redis-data: